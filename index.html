<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web sobre One Piece">
  <title>One Piece Web</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="grid-container">
    <!-- Header Section -->
    <div class="header">
      One Piece Web
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
      <a href="#home">Inicio</a>
      <a href="#gallery">Galería</a>
      <a href="#about">Acerca de</a>
      <a href="#contact">Contacto</a>
    </div>

    <!-- Left Column -->
    <div class="left">
      <h2>Acerca de One Piece</h2>
      <p>One Piece es una historia de aventuras sobre piratas y tesoros. Sigue las aventuras de Monkey D. Luffy y su tripulación mientras buscan el tesoro legendario "One Piece".</p>
    </div>

    <!-- Middle Column (Gallery) -->
    <div class="middle">
      <h2>Galería</h2>
      <div class="gallery">
        <img src="imagenes/luffy.jpg" alt="Luffy" width="300" height="200" class="gallery-img">
        <img src="imagenes/zoro.jpg" alt="Zoro" width="300" height="200" class="gallery-img">
        <img src="imagenes/nami.jpg" alt="Nami" width="300" height="200" class="gallery-img">
      </div>
    </div>

    <!-- Right Column (Form) -->
    <div class="right">
      <h2>Formulario</h2>
      <form action="https://webhook.site/7d580ff9-65b4-42eb-b1e2-c67d9a7a1667" method="POST">
        <input type="hidden" name="nombre" value="Tu Nombre y Apellidos">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="multiselect">Selección Múltiple:</label>
        <select id="multiselect" name="multiselect[]" multiple>
          <option value="opcion1">Opción 1</option>
          <option value="opcion2">Opción 2</option>
          <option value="opcion3">Opción 3</option>
        </select><br><br>

        <label for="dropdown">Lista Desplegable:</label>
        <select id="dropdown" name="dropdown">
          <option value="opcionA">Opción A</option>
          <option value="opcionB">Opción B</option>
        </select><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <p id="footer-date"></p> <!-- Aquí se actualizará la fecha y hora -->
    </div>
  </div>
</body>
</html>
